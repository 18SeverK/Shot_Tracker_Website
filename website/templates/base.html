<!DOCTYPE html>

<html>
    <head>
        <!-- Meta tag for character encoding -->
        <meta charset = "UTF-8">
        <!-- Meta tag to make page responsive for mobile devices -->
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <!-- Loads bootstrap CSS -->
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 

        <!-- Page title-->
        <title>{%block title%} {%endblock%}</title>

    </head>

    <body>

        <!-- Navbar -->
        <nav class = "navbar navbar-expand-lg navbar-dark bg-warning">
            <!-- Adds space between the edges of the screen and the navbar buttons -->
            <div class = "container">

                <!-- Toggle button when sceen is smaller -->
                <button class = "navbar-toggler" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navbar">
                    <!-- Hamburger icon -->
                    <span class = "navbar-toggler-icon"> </span>
                
                </button>

                <!-- Makes the buttons collapse once the hamburger icon is pressed -->
                <div class = "collapse navbar-collapse" id = "navbar">

                    <!-- Keeps the navbar buttons next to each other and on the right side -->
                    <div class = "navbar-nav ms-auto">

                        <!-- Navbar buttons -->

                        <!-- If the user is logged in -->
                        {% if user.is_authenticated %}

                        <!-- Logout link -->
                        <a class = "nav-item nav-link text-dark" href = "/auth/logout"> Logout </a>

                        <!-- If user isnt logged in -->
                        {% else %}

                        <!-- Signup link -->
                        <a class = "nav-item nav-link text-dark" href = "/auth/signup"> Sign Up </a>
                        <!-- Login link -->
                        <a class = "nav-item nav-link text-dark" href = "/auth/login"> Login </a>

                        {% endif %}

                    </div>
                </div>
            </div>
        </nav>

        <!-- Page content-->
        <div class = "container">{%block content%} {%endblock%}</div>

        <!-- Loads bootstrap javascript -->
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
